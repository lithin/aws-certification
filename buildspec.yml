version: 0.2

env:
  variables:
    NODE_ENV: "${env}"

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - "cd /usr/bin"
      - "curl -s -qL -o terraform.zip https://releases.hashicorp.com/terraform/1.1.5/terraform_1.1.5_linux_amd64.zip"
      - "unzip -o terraform.zip"
  pre_build:
    commands:
      - cd $CODEBUILD_SRC_DIR
      - npm i
      - npm run test
  build:
    commands:
      - npm run build
      - cd terraform
      - terraform init 
      - terraform validate
      - terraform apply -auto-approve

artifacts:
  files:
    - "**/*"
  name: "web-dist-${env}"
  base-directory: build

cache:
  paths:
    - /root/.npm/**/*